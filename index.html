<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŒŒ Star Map | Virtual World ðŸŒŒ</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Orbitron', sans-serif;
      color: white;
      text-align: center;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      padding-top: 100px;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 10px #00ffe0, 0 0 20px #00ffe0;
      animation: glow 2s infinite alternate;
    }

    p {
      font-size: 1.2em;
      margin-top: 20px;
      color: #cccccc;
    }

    a.back-button {
      display: inline-block;
      margin-top: 40px;
      padding: 15px 30px;
      border: 2px solid #00ffe0;
      border-radius: 10px;
      font-size: 1.2em;
      color: #00ffe0;
      text-decoration: none;
      background: transparent;
      transition: all 0.3s;
      animation: glow 2s infinite alternate;
    }

    a.back-button:hover {
      background: #00ffe0;
      color: black;
      box-shadow: 0 0 20px #00ffe0, 0 0 40px #00ffe0;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffe0; }
      to { text-shadow: 0 0 20px #00ffe0, 0 0 30px #00ffe0; }
    }
  </style>
</head>
<body>
  <canvas id="starCanvas"></canvas>

  <div class="content">
    <h1>ðŸŒŸ Explore the Star Map ðŸŒŸ</h1>
    <p>Navigate through the infinite galaxy...<br>Each star hides a new story!</p>
    <a href="index.html" class="back-button">ðŸš€ Back to Home</a>
  </div>

  <script>
    // Starfield animation
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');

    let stars = [];
    const STAR_COUNT = 300;
    const SPEED = 0.5;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < STAR_COUNT; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        speed: Math.random() * SPEED + SPEED
      });
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#00ffe0';
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();

        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      }

      requestAnimationFrame(animateStars);
    }

    animateStars();
  </script>
</body>
</html>
