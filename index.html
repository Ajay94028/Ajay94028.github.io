<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸš€ Welcome to My Virtual World ðŸš€</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Orbitron', sans-serif;
      color: white;
      text-align: center;
    }

    /* Background stars */
    body::before {
      content: "";
      position: absolute;
      width: 300%;
      height: 300%;
      background: transparent url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/star-bg.jpg') repeat;
      background-size: cover;
      animation: moveBackground 200s linear infinite;
      z-index: -1;
      opacity: 0.3;
    }

    @keyframes moveBackground {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-500px, -500px); }
    }

    h1 {
      margin-top: 15vh;
      font-size: 3em;
      text-shadow: 0 0 10px #00ffe0, 0 0 20px #00ffe0;
    }

    #typing-text {
      font-size: 1.5em;
      margin-top: 20px;
      height: 40px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffe0; }
      to { text-shadow: 0 0 20px #00ffe0, 0 0 30px #00ffe0; }
    }

    .planet {
      width: 150px;
      height: 150px;
      background: radial-gradient(circle at 30% 30%, #00ffe0, #000);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg);
      animation: spin 60s linear infinite;
      box-shadow: 0 0 30px #00ffe0, 0 0 60px #00ffe0;
      z-index: 0;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .enter-button {
      margin-top: 40px;
      padding: 15px 30px;
      border: 2px solid #00ffe0;
      border-radius: 10px;
      font-size: 1.2em;
      color: #00ffe0;
      background: transparent;
      cursor: pointer;
      transition: all 0.3s;
      animation: glow 2s infinite alternate;
      position: relative;
      z-index: 1;
    }

    .enter-button:hover {
      background: #00ffe0;
      color: black;
      box-shadow: 0 0 20px #00ffe0, 0 0 40px #00ffe0;
    }

    /* Folder List Styling */
    .folder-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 50px;
    }

    .folder {
      background: rgba(0, 255, 255, 0.1);
      border: 2px solid cyan;
      padding: 20px 40px;
      font-size: 24px;
      color: white;
      text-decoration: none;
      border-radius: 15px;
      transition: 0.4s;
      width: 250px;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      box-shadow: 0 0 15px cyan, 0 0 30px cyan inset;
    }

    .folder:hover {
      background: rgba(0, 255, 255, 0.3);
      transform: scale(1.1);
      box-shadow: 0 0 30px cyan, 0 0 50px cyan inset;
    }

    /* Hide folder list initially */
    #folder-section {
      display: none;
    }
  </style>
</head>

<body>
  <div id="intro-section">
    <div class="planet"></div>
    <h1>ðŸŒŒ Welcome to My Virtual World ðŸŒŒ</h1>
    <div id="typing-text"></div>
    <button class="enter-button" onclick="warp()">Enter My World</button>
  </div>

  <div id="folder-section">
    <h1>ðŸš€ Choose Your Destination ðŸš€</h1>
    <div class="folder-list">
      <a href="star-map.html" class="folder">ðŸŒŸ Star Map</a>
      <a href="space-journey.html" class="folder">ðŸš€ Space Journey</a>
      <a href="secret-puzzle.html" class="folder">ðŸ§© Secret Puzzle</a>
      <a href="mysterious-messages.html" class="folder">ðŸ’¬ Mysterious Messages</a>
      <a href="future-teller.html" class="folder">ðŸ”® Future Teller</a>
    </div>
  </div>

  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_93b107d723.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Typing animation
    const text = "Step into a dimension beyond imagination...";
    let index = 0;
    function typeWriter() {
      if (index < text.length) {
        document.getElementById("typing-text").innerHTML += text.charAt(index);
        index++;
        setTimeout(typeWriter, 100);
      }
    }
    typeWriter();

    // Warp animation and show folder list
    function warp() {
      document.body.style.transition = "all 1s ease";
      document.body.style.transform = "scale(2) rotate(720deg)";
      
      setTimeout(() => {
        // Reset transformation
        document.body.style.transform = "scale(1) rotate(0deg)";
        document.body.style.overflow = "auto";

        // Hide intro, show folders
        document.getElementById('intro-section').style.display = 'none';
        document.getElementById('folder-section').style.display = 'block';
      }, 1000);
    }
  </script>
</body>
</html>
